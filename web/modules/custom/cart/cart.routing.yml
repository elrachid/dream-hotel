cart.cart_block:
  path: '/cart'
  defaults:
    _controller: '\Drupal\cart\Controller\CartController::cartPage'
    _title: 'Cart'
  requirements:
    _permission: 'access cart'
cart.cart_item_add:
  path: '/cart/item/add'
  defaults:
    _form: '\Drupal\cart\Form\CartItemForm'
    _title: 'Add to Cart'
  requirements:
    _permission: 'access cart'
